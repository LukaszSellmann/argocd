domain: "https://vaultwarden.sellmann.pl"
ingress:
  enabled: "true"
  class: "nginx"
  path: "/"
  tls: "true"
  hostname: "vaultwarden.sellmann.pl"
service:
  type: "LoadBalancer"
storage:
  data:
    name: "vaultwarden-data"
    size: "5Gi"
    path: "/data"
    accessMode: "ReadWriteOnce"
replicas: "1"
logging:
  logLevel: "debug"
